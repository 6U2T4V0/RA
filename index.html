<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Experience - Tr√≠ptico Interactivo</title>
    
    <!-- AR.js y A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.4.0/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #000;
            overflow: hidden;
            position: relative;
        }
        
        /* Panel de instrucciones mejorado */
        .ui-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            z-index: 1000;
            pointer-events: none;
        }
        
        .instructions {
            background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(0,50,100,0.8));
            color: white;
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            pointer-events: auto;
        }
        
        .instructions.minimized {
            transform: translateY(-80%);
            opacity: 0.3;
        }
        
        .instructions h2 {
            margin: 0 0 15px 0;
            font-size: 22px;
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .camera-icon {
            font-size: 48px;
            margin: 15px 0;
            animation: pulse 2s infinite;
            filter: drop-shadow(0 0 10px rgba(76, 175, 80, 0.5));
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.15); opacity: 1; }
        }
        
        .instructions p {
            margin: 10px 0;
            font-size: 15px;
            line-height: 1.5;
            opacity: 0.95;
        }
        
        .instructions .tip {
            background: rgba(76, 175, 80, 0.2);
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
            border-left: 3px solid #4CAF50;
        }
        
        /* Estado de detecci√≥n */
        .status-bar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.95), rgba(33, 150, 243, 0.95));
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            display: none;
            z-index: 1000;
            animation: slideUp 0.5s ease-out;
            box-shadow: 0 5px 25px rgba(76, 175, 80, 0.4);
        }
        
        @keyframes slideUp {
            from { 
                transform: translateX(-50%) translateY(100px);
                opacity: 0;
            }
            to { 
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
        
        .status-bar.error {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.95), rgba(233, 30, 99, 0.95));
            box-shadow: 0 5px 25px rgba(244, 67, 54, 0.4);
        }
        
        .status-bar.warning {
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.95), rgba(255, 193, 7, 0.95));
            box-shadow: 0 5px 25px rgba(255, 152, 0, 0.4);
        }
        
        /* Indicador de carga mejorado */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(0,50,100,0.9), rgba(0,0,0,0.95));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader {
            width: 80px;
            height: 80px;
            position: relative;
            margin-bottom: 30px;
        }
        
        .loader-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loader-ring:nth-child(2) {
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
            border-top-color: #2196F3;
            animation-duration: 0.8s;
            animation-direction: reverse;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            font-size: 18px;
            margin-top: 20px;
            opacity: 0.9;
        }
        
        /* Contador de FPS y debug (opcional) */
        .debug-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: #4CAF50;
            padding: 10px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 12px;
            display: none;
            z-index: 999;
        }
        
        .debug-panel.active {
            display: block;
        }
        
        /* Bot√≥n de ayuda */
        .help-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 999;
            transition: transform 0.3s ease;
        }
        
        .help-button:hover {
            transform: scale(1.1);
        }
        
        /* Optimizaci√≥n para m√≥viles */
        @media (max-width: 600px) {
            .instructions {
                padding: 20px;
            }
            
            .instructions h2 {
                font-size: 18px;
            }
            
            .instructions p {
                font-size: 14px;
            }
        }
        
        /* Prevenir selecci√≥n de texto */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* Esconder controles VR por defecto */
        .a-enter-vr {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Pantalla de carga -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader">
            <div class="loader-ring"></div>
            <div class="loader-ring"></div>
        </div>
        <div class="loading-text">Iniciando experiencia AR...</div>
    </div>
    
    <!-- UI Principal -->
    <div class="ui-container">
        <div class="instructions" id="instructions">
            <h2>üéØ Experiencia AR Interactiva</h2>
            <div class="camera-icon">üì∑</div>
            <p><strong>Apunta tu c√°mara al logotipo del tr√≠ptico</strong></p>
            <div class="tip">
                üí° <strong>Consejo:</strong> Mant√©n el tr√≠ptico bien iluminado y a 30-50cm de distancia
            </div>
        </div>
    </div>
    
    <!-- Barra de estado -->
    <div class="status-bar" id="statusBar">
        <span id="statusText">Buscando marcador...</span>
    </div>
    
    <!-- Panel de debug (opcional) -->
    <div class="debug-panel" id="debugPanel">
        <div>FPS: <span id="fps">0</span></div>
        <div>Marcador: <span id="markerStatus">No detectado</span></div>
        <div>Video: <span id="videoStatus">Detenido</span></div>
    </div>
    
    <!-- Bot√≥n de ayuda -->
    <div class="help-button" onclick="toggleHelp()">?</div>

    <!-- Escena AR -->
    <a-scene 
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true; alpha: true; colorManagement: true"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; patternRatio: 0.75"
        id="arScene">
        
        <a-assets timeout="10000">
            <!-- Video promocional -->
            <video 
                id="ar-video" 
                src="video-promocional.mp4"
                preload="auto"
                webkit-playsinline 
                playsinline
                crossorigin="anonymous"
                muted
                loop>
            </video>
            
            <!-- Textura de fondo opcional -->
            <img id="particle-texture" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==" crossorigin="anonymous">
        </a-assets>

        <!-- MARCADOR PRINCIPAL -->
        <!-- Opci√≥n 1: Usar archivo .patt personalizado (recomendado) -->
        <a-marker 
            type="pattern" 
            url="logotipo.patt"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
            id="logoMarker">
            
            <!-- Contenedor principal con animaci√≥n de entrada -->
            <a-entity id="arContent" visible="false">
                
                <!-- Video principal con marco -->
                <a-plane 
                    id="videoPlane"
                    position="0 0.5 0" 
                    rotation="-90 0 0" 
                    width="3.2" 
                    height="1.8"
                    material="src: #ar-video; shader: flat"
                    animation__show="property: scale; from: 0 0 0; to: 1 1 1; dur: 600; easing: easeOutBack; startEvents: markerFound"
                    animation__float="property: position; from: 0 0.5 0; to: 0 0.7 0; dur: 3000; dir: alternate; loop: true; easing: easeInOutSine">
                </a-plane>
                
                <!-- Marco decorativo animado -->
                <a-box
                    position="0 0.5 -0.05"
                    rotation="-90 0 0"
                    width="3.4"
                    height="2"
                    depth="0.1"
                    material="color: #000; opacity: 0.8"
                    animation__glow="property: material.color; from: #000; to: #0a3d62; dur: 2000; dir: alternate; loop: true">
                </a-box>
                
                <!-- Anillos decorativos -->
                <a-ring 
                    position="0 0.5 0.02" 
                    rotation="-90 0 0"
                    radius-inner="2.2" 
                    radius-outer="2.4"
                    material="color: #4CAF50; opacity: 0.6; shader: flat"
                    animation__rotate="property: rotation; from: -90 0 0; to: -90 0 360; dur: 8000; loop: true; easing: linear">
                </a-ring>
                
                <a-ring 
                    position="0 0.5 0.02" 
                    rotation="-90 0 0"
                    radius-inner="2.5" 
                    radius-outer="2.6"
                    material="color: #2196F3; opacity: 0.4; shader: flat"
                    animation__rotate="property: rotation; from: -90 0 0; to: -90 0 -360; dur: 12000; loop: true; easing: linear">
                </a-ring>
                
                <!-- Part√≠culas flotantes -->
                <a-sphere 
                    position="2 1 0" 
                    radius="0.08" 
                    material="color: #4CAF50; emissive: #4CAF50; emissiveIntensity: 0.5"
                    animation__orbit="property: position; from: 2 1 0; to: -2 1 0; dur: 5000; dir: alternate; loop: true; easing: easeInOutQuad"
                    animation__pulse="property: scale; from: 1 1 1; to: 1.3 1.3 1.3; dur: 1000; dir: alternate; loop: true">
                </a-sphere>
                
                <a-sphere 
                    position="-2 1.5 0" 
                    radius="0.08" 
                    material="color: #2196F3; emissive: #2196F3; emissiveIntensity: 0.5"
                    animation__orbit="property: position; from: -2 1.5 0; to: 2 1.5 0; dur: 6000; dir: alternate; loop: true; easing: easeInOutQuad"
                    animation__pulse="property: scale; from: 1 1 1; to: 1.3 1.3 1.3; dur: 1200; dir: alternate; loop: true">
                </a-sphere>
                
                <a-sphere 
                    position="0 2 1" 
                    radius="0.06" 
                    material="color: #FFC107; emissive: #FFC107; emissiveIntensity: 0.5"
                    animation__float="property: position; from: 0 2 1; to: 0 2.5 1; dur: 2000; dir: alternate; loop: true">
                </a-sphere>
                
                <!-- Texto din√°mico -->
                <a-text 
                    id="arText"
                    value="¬°Contenido Exclusivo!" 
                    position="0 2.8 0" 
                    align="center" 
                    color="#FFFFFF"
                    font="kelsonsans"
                    scale="3 3 3"
                    animation__pulse="property: scale; from: 3 3 3; to: 3.3 3.3 3.3; dur: 1500; dir: alternate; loop: true"
                    animation__color="property: color; from: #FFFFFF; to: #4CAF50; dur: 2000; dir: alternate; loop: true">
                </a-text>
                
                <!-- Luz din√°mica -->
                <a-light 
                    type="point" 
                    position="0 3 0" 
                    color="#4CAF50" 
                    intensity="0.5"
                    animation__intensity="property: intensity; from: 0.3; to: 0.8; dur: 2000; dir: alternate; loop: true">
                </a-light>
            </a-entity>
        </a-marker>

        <!-- C√°mara AR -->
        <a-entity camera></a-entity>
        
        <!-- Luz ambiental -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.6"></a-light>
    </a-scene>

    <script>
        // Variables globales
        let video = null;
        let isMarkerVisible = false;
        let debugMode = false;
        let fpsCounter = 0;
        let lastTime = performance.now();
        
        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Iniciando AR Experience...');
            
            // Obtener elementos
            video = document.querySelector('#ar-video');
            const loadingScreen = document.getElementById('loadingScreen');
            const marker = document.querySelector('#logoMarker');
            const arContent = document.querySelector('#arContent');
            const statusBar = document.getElementById('statusBar');
            const statusText = document.getElementById('statusText');
            
            // Configurar video
            if (video) {
                video.setAttribute('muted', true);
                video.setAttribute('playsinline', true);
                video.setAttribute('webkit-playsinline', true);
                
                // Precargar video
                video.addEventListener('loadeddata', function() {
                    console.log('‚úÖ Video cargado y listo');
                });
                
                video.addEventListener('error', function(e) {
                    console.error('‚ùå Error cargando video:', e);
                    showStatus('Error cargando el video', 'error');
                });
            }
            
            // Ocultar pantalla de carga despu√©s de inicializar
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                checkCameraPermission();
            }, 2500);
            
            // Configurar eventos del marcador
            if (marker) {
                marker.addEventListener('markerFound', function() {
                    console.log('üéØ Marcador detectado');
                    isMarkerVisible = true;
                    
                    // Mostrar contenido AR
                    if (arContent) {
                        arContent.setAttribute('visible', true);
                    }
                    
                    // Mostrar estado
                    showStatus('¬°Logotipo detectado! Reproduciendo contenido...', 'success');
                    
                    // Minimizar instrucciones
                    document.getElementById('instructions').classList.add('minimized');
                    
                    // Reproducir video
                    playVideo();
                    
                    // Actualizar debug
                    if (debugMode) {
                        document.getElementById('markerStatus').textContent = 'Detectado';
                    }
                });
                
                marker.addEventListener('markerLost', function() {
                    console.log('üëª Marcador perdido');
                    isMarkerVisible = false;
                    
                    // Ocultar contenido AR
                    if (arContent) {
                        arContent.setAttribute('visible', false);
                    }
                    
                    // Ocultar estado
                    hideStatus();
                    
                    // Restaurar instrucciones
                    document.getElementById('instructions').classList.remove('minimized');
                    
                    // Pausar video
                    pauseVideo();
                    
                    // Actualizar debug
                    if (debugMode) {
                        document.getElementById('markerStatus').textContent = 'No detectado';
                    }
                });
            }
            
            // Iniciar contador de FPS si debug est√° activo
            if (debugMode) {
                updateFPS();
            }
        });
        
        // Funci√≥n para reproducir video
        function playVideo() {
            if (video && !video.playing) {
                video.play().then(() => {
                    console.log('‚ñ∂Ô∏è Video reproduciendo');
                    if (debugMode) {
                        document.getElementById('videoStatus').textContent = 'Reproduciendo';
                    }
                }).catch(err => {
                    console.error('Error reproduciendo video:', err);
                    // Intentar sin sonido
                    video.muted = true;
                    video.play().catch(e => {
                        console.error('Error cr√≠tico:', e);
                        showStatus('Error reproduciendo video', 'error');
                    });
                });
            }
        }
        
        // Funci√≥n para pausar video
        function pauseVideo() {
            if (video && !video.paused) {
                video.pause();
                console.log('‚è∏Ô∏è Video pausado');
                if (debugMode) {
                    document.getElementById('videoStatus').textContent = 'Pausado';
                }
            }
        }
        
        // Mostrar estado
        function showStatus(message, type = 'success') {
            const statusBar = document.getElementById('statusBar');
            const statusText = document.getElementById('statusText');
            
            statusText.textContent = message;
            statusBar.className = 'status-bar';
            
            if (type === 'error') {
                statusBar.classList.add('error');
            } else if (type === 'warning') {
                statusBar.classList.add('warning');
            }
            
            statusBar.style.display = 'block';
            
            // Auto-ocultar despu√©s de 3 segundos (excepto errores)
            if (type !== 'error') {
                setTimeout(() => {
                    hideStatus();
                }, 3000);
            }
        }
        
        // Ocultar estado
        function hideStatus() {
            const statusBar = document.getElementById('statusBar');
            statusBar.style.display = 'none';
        }
        
        // Verificar permisos de c√°mara
        function checkCameraPermission() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        console.log('‚úÖ C√°mara autorizada');
                        // Detener stream de prueba
                        stream.getTracks().forEach(track => track.stop());
                    })
                    .catch(function(err) {
                        console.error('‚ùå Error accediendo a la c√°mara:', err);
                        showStatus('No se pudo acceder a la c√°mara', 'error');
                        alert('Por favor, permite el acceso a la c√°mara para usar la experiencia AR');
                    });
            } else {
                console.error('getUserMedia no soportado');
                showStatus('Tu navegador no soporta AR', 'error');
                alert('Tu navegador no soporta acceso a la c√°mara. Usa Chrome o Safari actualizado.');
            }
        }
        
        // Toggle ayuda
        function toggleHelp() {
            const instructions = document.getElementById('instructions');
            instructions.classList.toggle('minimized');
        }
        
        // Toggle debug mode (activar con tecla D)
        document.addEventListener('keydown', function(e) {
            if (e.key === 'd' || e.key === 'D') {
                debugMode = !debugMode;
                document.getElementById('debugPanel').classList.toggle('active');
                if (debugMode) {
                    updateFPS();
                }
            }
        });
        
        // Actualizar FPS
        function updateFPS() {
            if (!debugMode) return;
            
            const now = performance.now();
            const delta = now - lastTime;
            const fps = Math.round(1000 / delta);
            
            document.getElementById('fps').textContent = fps;
            lastTime = now;
            
            requestAnimationFrame(updateFPS);
        }
        
        // Manejo de orientaci√≥n para m√≥viles
        window.addEventListener('orientationchange', function() {
            console.log('üì± Orientaci√≥n cambiada');
            setTimeout(() => {
                location.reload();
            }, 500);
        });
        
        // Prevenir zoom en dispositivos t√°ctiles
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Manejo de visibilidad de p√°gina
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                pauseVideo();
            } else if (isMarkerVisible) {
                playVideo();
            }
        });
        
        // Limpieza al salir
        window.addEventListener('beforeunload', function() {
            if (video) {
                video.pause();
                video.src = '';
            }
        });
    </script>
</body>
</html>
